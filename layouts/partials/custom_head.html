<style>

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #3E312A;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: normal;
    }

    h1,
    h2 {
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .blog-description {
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        letter-spacing: 5px;
    }

    header#site-head {
        color: #000000;
    }

    header#site-head::before{
        // background-color: rgba(0, 0, 0, 0.7);
        content: '';
        display: block;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }

    header #valve {
        background-color: rgba(255,255,255,0.95);
        position: absolute;
        height: 85%;
        bottom: 0;
        left: 50%;
        max-width: 100%;
        width: 800px;
        margin-left: max(-50%, -400px);
        border-radius: 400px 400px 0 0;
    }

    header #header-arrow {
        color: #D8D3BA;
    }

    img.blog-logo {
        width: 500px;
        max-width: 100%;
    }

    .fixed-nav {
        font-family: "Montserrat", sans-serif;
        font-size: 1.7rem;
        line-height: 200%;
        font-weight: 500;
        background-color: #B17E3F;
        color: #3E312A;
        padding: 1em;
    }

    a.fn-item:hover {
        color: #7A3A24;
    }
    a.fn-item.active {
        color: #D8D3BA;
        opacity: 1;
    }

    .post-holder {
        background: #D8D3BA;
        color: #3E312A;
    }
    .post-holder article {
        padding: 150px 0;
        max-width: 1000px;
    }
    .post-holder.odd {
        background: #3E312A;
        color: #D8D3BA;
    }

    .post-holder p img {
        margin: 75px 0 0;
    }

    .post-content.flex {
        display: flex;
        flex-wrap: wrap;
        gap: 4em 1em;
    }

    .post-content.flex .flex-element {
        width: calc(50% - 1em);
    }

    .post-content.flex p img {
        margin-top: 0;
    }

    .succeeding-image {
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 600px;
    }

    .site-footer {
        background-color: inherit;
        color: #B17E3F;
    }

    @media only screen and (max-width: 1130px) {

        header #valve {
            width: 600px;
            margin-left: max(-50%, -300px);
            border-radius: 300px 300px 0 0;
        }

        img.blog-logo {
            width: 400px;
        }

        .post-content.flex .flex-element {
            width: 100%;
        }
    }

    @media only screen and (max-width: 500px) {
        header #valve {
            width: 300px;
            margin-left: max(-50%, -150px);
            border-radius: 150px 150px 0 0;
        }

        img.blog-logo {
            width: 200px;
        }

        .blog-description {
            font-size: 1.3rem;
        }
    }

</style>
<link rel="stylesheet"

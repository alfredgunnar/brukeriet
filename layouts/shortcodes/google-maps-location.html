<div class="shortcode shortcode--google-maps">
    <iframe
            width='{{ with .Get "width" }}{{.}}{{else}}100%{{end}}'
            height='{{ with .Get "height" }}{{.}}{{else}}300px{{end}}'
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src='https://www.google.com/maps/embed/v1/place?key={{ os.Getenv "HUGO_GOOGLE_MAPS_API_KEY" }}&q={{ .Get "location" }}{{ with .Get "center" }}&center={{ . }}{{end}}{{ with .Get "zoom" }}&zoom={{ . }}{{end}}{{ with .Get "maptype" }}&maptype={{ . }}{{end}}{{ with .Get "language" }}&language={{ . }}{{end}}{{ with .Get "region" }}&region={{ . }}{{end}}'>
    </iframe>
</div>
